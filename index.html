<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="p-2 p-md-5">
      <div class="container p-2">
        <div class="d-flex justify-content-center rounded-4 w-50 py-3 py-sm-4 px-3 my-4 mx-auto" style="background-color: #d7d7d7;">
          <h1
            class=" text-center d-inline-block"
            style="color: #005B9E"
          >
            Customer Transactions
          </h1>
        </div>
        <div class="mb-4 mx-auto" style="width: 65%;">
          <input
            type="text"
            class="form-control"
            id="searchInput"
            placeholder="Search..."
          />
        </div>
        <div class="row justify-content-center align-items-center gy-3">
          <div class="col-lg-6">
            <div>
              <table
                class="table table-bordered table-light text-center align-middle table-striped table-hover"
              >
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Amount</th>
                  </tr>
                </thead>
                <tbody id="myData" class="table-group-divider">
                  <!-- <tr>
                    <td>0</td>
                    <td>Mohamed Sayed</td>
                    <td>2022-01-01</td>
                    <td>1000</td>
                  </tr> -->
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="p-4 rounded-2" style="background-color: #f8f9fa">
              <canvas id="myChart" style="width: 100%"></canvas>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
